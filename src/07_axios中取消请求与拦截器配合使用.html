<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>axios中取消请求与拦截器配合使用</title>
  <script src="./js/axios.min.js"></script>
</head>
<body>
  <button id="btn1">点我获取测试数据</button><br><br>
  <button id="btn2">取消发送请求</button>

  <script type="text/javascript">
    const btn1 = document.getElementById('btn1')
    const btn2 = document.getElementById('btn2')

    const {CancelToken, isCancel} = axios  // CancelToken能为每一次请求“打标识”
    let cancel;

    axios.interceptors.request.use((config)=>{
      if(cancel) cancel('取消了')
      config.cancelToken = new CancelToken((c) => cancel = c)
      return config
    })

    axios.interceptors.response.use(
      response => {return response.data},
      error => {
        if(isCancel(error)){
          // 如果进去判断，证明是用户自己取消了请求
          console.log('用户取消了请求，原因是：', error.message);
        } else {
          console.log('失败了',error);
        }
        return new Promise(()=>{})
      }
    )

    btn1.onclick = async() => {
      const result = await axios.get('http://localhost:5000/test1')
    }

    btn2.onclick = () => {
      cancel('任性，就是不要了')
    }
  </script>
</body>
</html>
